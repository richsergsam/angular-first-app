<form [formGroup]="infoForm" (ngSubmit)="onSubmit()" class="form-group">
  <div class="container">
    <div class="row">
      <label class="control-label">
        Имя:
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
      </label>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger">

            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 2 characters long.
            </div>
          </div>
    </div>
    <div class="row">
      <label class="control-label">
        Телефон:
        <input type="text" class="form-control" formControlName="phone" required />
      </label>
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
              class="alert alert-danger">

            <div *ngIf="phone.errors.required">
              Phone is required.
            </div>
            <div *ngIf="phone.errors.pattern">
              Phone must be 11 digits long.
            </div>
          </div>
    </div>
    <div class="row">
      <label class="control-label">
        Email:
        <input type="text" class="form-control" formControlName="mail" required />
      </label>
      <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"
              class="alert alert-danger">

            <div *ngIf="mail.errors.required">
              Email is required.
            </div>
            <div *ngIf="mail.errors.email">
              Invalid email address.
            </div>
          </div>
    </div>
    <div class="row">
      <label class="control-label">
        Aдрес доставки:
        <input type="text" class="form-control" formControlName="address" required />
      </label>
      <div *ngIf="address.invalid && (address.dirty || address.touched)"
              class="alert alert-danger">

            <div *ngIf="address.errors.required">
              Address is required.
            </div>
            <div *ngIf="address.errors.minlength">
              Name must be at least 5 characters long.
            </div>
          </div>
    </div>
    <div class="row">
      <label class="control-label">
        комментарий к заказу:
        <textarea type="text" class="form-control" formControlName="comment"></textarea>
      </label>
    </div>
    <!-- <button type="submit" class="btn" [disabled]="!infoForm.valid">Отправить</button> -->
    <button type="submit" class="btn" >Отправить</button>
  </div>
</form>
