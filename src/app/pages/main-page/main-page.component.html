<app-header></app-header>
<div class="container">
  <app-search
    (searchStringChangeEvent)="searchStringChange($event)"
  ></app-search>
  <app-pizza-type-selector
    (selectionChangeEvent)="pizzaTypeSelectionchanged($event)"
  ></app-pizza-type-selector>
</div>
<div class="container">
<div class="row">
  <div class="col-sm-8">
    <div *ngFor="let pizza of pizzas | async">
      <app-card [pizza]="pizza"></app-card>
    </div>
  </div>
  <div class="col-sm-4">
      <app-cart-wrapper [cart]="cart"></app-cart-wrapper>
  </div>
</div>
</div>
