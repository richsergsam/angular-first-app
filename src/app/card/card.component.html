<div class='card'>
    <h2>{{title}}</h2>
    <div class="small">
        <img src="{{imageURL}}" alt="">
    </div>
    <p>{{description}}</p>
    <p>Вес:{{weight | weight}}</p>
    <p>Цена: {{cost}} р. </p>
    <app-counter [pizzaId]="id" (pizzaCountChangeEvent)="pizzaCountChange($event)"></app-counter>
</div>
